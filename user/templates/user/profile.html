<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<img>
    <h1>User Profile</h1>
    <img src="{{ object.avatar.url }}" alt="Avatar" width="100" height="100">
    <p>Username: {{ object.username }}</p>
    <p>First Name: {{ object.first_name }}</p>
    <p>Last Name: {{ object.last_name }}</p>
    <p>Email: {{ object.email }}</p>
    <p>Age: {{ object.age }}</p>
</body>
</html>
