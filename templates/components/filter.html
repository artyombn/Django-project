<style>
    .filter-container {
      flex-wrap: nowrap;
    }
    .filter-container > * {
      margin-right: 10px;
    }

    .btn-full-width {
      width: 100%;
      display: block;
    }

    .btn.btn-success {
        padding: 2px 10px;
        width: 100px;
        height: 40px;
        font-size: 12px;
        margin-top: 50px;
}

</style>

<div class="container my-4">
    <!-- Filter button -->
    <button class="btn btn-secondary btn-full-width" type="button" data-bs-toggle="collapse" data-bs-target="#filters" aria-expanded="false" aria-controls="filters">
      Filters
    </button>

    <!-- Filters -->
    <div class="collapse mt-3" id="filters">
      <div class="card card-body">
        <form method="GET" action="{% url 'index' %}">
          <div class="d-flex filter-container">

            <!-- Category filter -->
            <div class="mb-3 flex-grow-1">
              <label for="categoryFilter" class="form-label">Category</label>
              <select class="form-select" id="categoryFilter" name="category">
                <option value="" {% if not request.GET.category %}selected{% endif %}>All Categories</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>{{ category.title }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Status filter -->
            <div class="mb-3 flex-grow-1">
              <label for="statusFilter" class="form-label">Status</label>
              <select class="form-select" id="statusFilter" name="status">
                <option value="" {% if not request.GET.status %}selected{% endif %}>All Statuses</option>
                {% for status in statuses %}
                    <option value="{{ status.status }}" {% if request.GET.status == status.status %}selected{% endif %}>{{ status.status }}</option>
                {% endfor %}
              </select>
            </div>

{#          <!-- Creation date filter -->#}
{#            <div class="mb-3 flex-grow-1">#}
{#              <label for="dateFilter" class="form-label">Creation Date</label>#}
{#              <select class="form-select" id="dateFilter" name="created_at">#}
{#                <option value="" {% if not request.GET.date %}selected{% endif %}>All period</option>#}
{#                {% for date in formatted_dates %}#}
{#                    <option value="{{ date }}" {% if request.GET.date == date %}selected{% endif %}>{{ date }}</option>#}
{#                {% endfor %}#}
{#              </select>#}
{#            </div>#}

                <!-- Most popular filter -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="most_popular" id="mostPopularFilter" name="most_popular" {% if request.GET.most_popular %}checked{% endif %}>
                  <label class="form-check-label" for="mostPopularFilter">
                    Most Popular
                  </label>
                </div>

                <!-- Co-Authors filter -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="co_authors" id="coAuthorsFilter" name="co_authors" {% if request.GET.co_authors %}checked{% endif %}>
                  <label class="form-check-label" for="coAuthorsFilter">
                    Co-Authors
                  </label>
                </div>

                <!-- Investors filter -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="investors" id="investorsFilter" name="investors" {% if request.GET.investors %}checked{% endif %}>
                  <label class="form-check-label" for="investorsFilter">
                    Investors
                  </label>
                </div>
              </div>
            </div>

            <!-- Apply Filter button -->
            <button type="submit" class="btn btn-success">Apply Filters</button>
          </div>
        </form>
      </div>
    </div>
</div>
