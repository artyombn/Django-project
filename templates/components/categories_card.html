<div class="row row-cols-md-2 row-cols-lg-3 g-4 my-1">

        {% for category in categories %}
            <div class="col">
                <a href="{% url 'category:detail' pk=category.id %}" class="text-decoration-none">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title text-center" style="color: #428764">{{ category.title }}</h5>
                            <p class="card-text text-center" style="font-style: italic;">{{ category.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}

</div>
